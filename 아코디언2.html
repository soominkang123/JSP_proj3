<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-Iq2DNV44PJ9t79OCpHFnP9i5klDzVb19Mpdn2eC4qNyd3+owZ1fDR7ur2kVZc3uyyd9KZR8of5Oo2xgI1wYqUw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .board {
            max-width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .question {
            cursor: pointer;
            white-space: nowrap;
        }

        .answer {
            display: none;
            border: none;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<table class="board">
    <thead>
        <tr>
            <th>구분</th>
            <th>질문</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>영화관 이용</td>
            <td class="question" onclick="toggleAnswer(this)">
                <i class="fa fa-question-circle" aria-hidden="true"></i>군인 할인은 어떻게 받나요?
            </td>
        </tr>
        <tr class="answer">
            <td colspan="2">
                <i class="fa fa-slack" aria-hidden="true"></i>군인 할인에 관한 답변 내용
            </td>
        </tr>
    </tbody>
</table>

<script>
    function toggleAnswer(element) {
        var answer = element.parentElement.nextElementSibling;
        answer.style.display = (answer.style.display === 'none' || answer.style.display === '') ? 'table-row' : 'none';
    }
</script>

</body>
</html>
