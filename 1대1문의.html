<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1대1 문의 게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold; /* 글씨를 굵게 설정 */
        }

        select, textarea, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        select#inquiry-type {
            width: 50%; /* 영화관 분류의 박스 사이즈를 50%로 설정 */
        }

        button {
            width: 20%;
            padding: 10px;
            background-color:#ff78c5b7;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>1대1 문의 게시판</h2>
        <form>
            <label for="inquiry-type">분류</label>
            <select id="inquiry-type" name="inquiry-type">
                <option value="movie-theater">영화관</option>
                <option value="movie">영화</option>
                <option value="inquiry-suggestion">문의/건의</option>
            </select>

            <label for="inquiry-title">제목</label>
            <input type="text" id="inquiry-title" name="inquiry-title">

            <label for="inquiry-content">내용</label>
            <textarea id="inquiry-content" name="inquiry-content" rows="4"></textarea>

            <h3>고객정보</h3>
            <label for="customer-name">성명</label>
            <input type="text" id="customer-name" name="customer-name">

            <label for="contact-number">연락처</label>
            <input type="tel" id="contact-number" name="contact-number">

            <label for="email">이메일</label>
            <input type="email" id="email" name="email">

            <button type="submit">등록</button>
        </form>
    </div>
</body>
</html>
